<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Rádio CatólicaPicos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Rádio CatólicaPicos</h1>
  <audio id="audioPlayer" controls>
    <source src="http://localhost:8000/" type="audio/mpeg">
    Seu navegador não suporta a reprodução de áudio.
  </audio>
  <script>
    var audioPlayer = document.getElementById("audioPlayer");

    // Função para reproduzir a transmissão de áudio
    function playAudio() {
      audioPlayer.play();
    }

    // Função para pausar a transmissão de áudio
    function pauseAudio() {
      audioPlayer.pause();
    }
  </script>
  <button onclick="playAudio()">Play</button>
  <button onclick="pauseAudio()">Pause</button>
</body>
</html>
