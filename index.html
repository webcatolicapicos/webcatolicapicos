<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebCatólicaPicos - Reprodutor de Áudio</title>
</head>
<body>
  <h1>WebCatólicaPicos</h1>
  <audio id="audioPlayer" controls>
    <source src="music/music (1).mp3" type="audio/mpeg">
    <source src="music/music (2).mp3" type="audio/mpeg">
    <source src="music/music (3).mp3" type="audio/mpeg">
    <source src="music/music (4).mp3" type="audio/mpeg">
    <source src="music/music (5).mp3" type="audio/mpeg">
    Seu navegador não suporta a reprodução de áudio.
  </audio>
  <script>
    var audioPlayer = document.getElementById("audioPlayer");
    
    // Função para avançar para o próximo áudio
    function avancar() {
      audioPlayer.pause(); // Pausa a reprodução atual
      audioPlayer.currentTime = 0; // Reinicia o tempo de reprodução para o início
      
      var nextSource = audioPlayer.getElementsByTagName('source')[0].nextElementSibling;
      if (nextSource) {
        audioPlayer.src = nextSource.src;
      }
      
      audioPlayer.play(); // Inicia a reprodução do próximo áudio
    }
    
    // Função para retroceder para o áudio anterior
    function retroceder() {
      audioPlayer.pause(); // Pausa a reprodução atual
      audioPlayer.currentTime = 0; // Reinicia o tempo de reprodução para o início
      
      var previousSource = audioPlayer.getElementsByTagName('source')[0].previousElementSibling;
      if (previousSource) {
        audioPlayer.src = previousSource.src;
      }
      
      audioPlayer.play(); // Inicia a reprodução do áudio anterior
    }
    
    // Função para alterar o volume do áudio
    function alterarVolume() {
      audioPlayer.volume = parseFloat(document.getElementById("volumeRange").value);
    }
  </script>
<button onclick="retroceder()">Retroceder</button>
<button onclick="avancar()">Avançar</button>
<br>
<input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" onchange="alterarVolume()">
<label for="volumeRange">Volume</label>

</body>
</html>
